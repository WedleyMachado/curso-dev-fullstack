<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" class="favicon">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Preview-Product</title>

</head>
<body>

  <div class="counter">

    <div class="content">

      <div class="image-product">    
        <img src="/images/image-product-desktop.jpg" alt="image-product" class="image-product">
      </div>
      <div class="text-product">
        <span class="pre-title">Perfume</span>
        <br>
        <br>
        <h1 class="title">Gabrielle Essence Eau <br> De Parfum</h1>
        <br>
        <h2 class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </h2>
        <br><br>
        <div class="prices">
          <h3 class="new-price">$149.99</h3>
          <h4 class="old-price">$169.99</h4>
        </div>
        <br><br>
        <label class="button-icon">
          <label>
            <img src="images/icon-cart.svg" class="five-icon">
            <div class="button-buy">
              <input type="button" value="Add to Cart" placeholder="Add to Cart" class="input-button">
            </div>
          </label>
        </label>

      </div>

    </div>

  </div>
</body>
</html>
